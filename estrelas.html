<meta charset="UTF-8">

<script>
    
    function pulodelinha() {

        document.write("<br>")

    }

    function mostrar(texto){

        document.write(texto);
        pulodelinha();
     }

    for (var linha = 1; linha <= 3; linha++ ) {

        for (var coluna = 1; coluna <= 10; coluna++) {

            document.write("*");
                
        }
    

        pulodelinha();
    }
</script>
